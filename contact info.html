          <label for="myName">*Name:</label>
          <input
            type="text"
            name="myName"

            required="required"

          />
          <label for="myEmail">*E-mail:</label>
          <input
            type="email"
            name="myEmail"
            id="myEmail"
            required="required"
            placeholder="you@yourdomain.com"
          />
          <label for="myRating">Rating (1 - 10):</label>
          <input
            type="range"
            name="myRating"
            id="myRating"
            min="1"
            max="10"
            value="7"
          />
          <label for="myComments">*Comments:</label>
          <textarea
            name="myComments"
            id="myComments"
            rows="1"
            cols="20"
            required="required"
          ></textarea>
          <input id="mySubmit" type="submit" value="Submit" />
        </form>
